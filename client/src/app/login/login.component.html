<h1>Login to your TomeTake Account</h1>
<br>
<label>Username: </label>
<br>
<input type="text" id="username" [(ngModel)]="username" maxlength="40">
<br>
<label>Password: </label>
<br>
<input type="password" id="password" [(ngModel)]="password" maxlength="40">
<br>
<br>
<button (click)="submitLogin()">Log in</button>
<br>
<br>
<p>New to TomeTake?</p>
<a routerLink="/register">Create an account</a>
