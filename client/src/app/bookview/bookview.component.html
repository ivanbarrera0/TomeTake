<br>
<img [src]="this.remote.getImageSrc(book.imageType) + book.image" alt="{{book.title}}" height="200" width="200">
<h3>{{book.title}}</h3>
<p>by {{book.author}}</p>
<p>Genre: {{book.genre}}</p>
<p>Description: {{book.description}}</p>
<p>Publication Year: {{book.publicationYear}}</p>
<p>Quantity: {{book.quantity}}</p>
<p>Pages: {{book.numberOfPages}}</p>
<br>

<div *ngIf="book.quantity > 0; else elseBlock">
    <button (click)="checkoutBook(); showMessage(book.title)">Checkout Book</button>
</div>
<ng-template #elseBlock>
    <button (click)="showMessage(book.title)" class="sold-out-button">Sold out</button>
</ng-template>

<div class="popup-message" *ngIf="isVisible">
    <p>{{message}}</p>
</div>

<br>
<br>
<a routerLink="/browsebook">Return to Browsing Book</a>
